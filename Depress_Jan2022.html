    var width = 640,
        height = 480;
    
    var nodes = {};
    //parse links to nodes
    links_graph.forEach(function(link){
      links_graph.source = nodes[links_graph.source] ||
        (nodes[links_graph.source] = {name: links_graph.source});
      links_graph.target = nodes[links_graph.target] ||
        (nodes[links_graph.target] = {name: links_graph.target});
    });

    var svg = d3.select('body').append('svg')
      .attr('width',width)
      .attr('height',height);

    var force = d3.layout.force()
      .size([width,height])
      .nodes(d3.values(nodes))
      .links(links_graph)
      .on("tick",tick)
      .linkDistance(300)
      .start();

    var link = svg.selectAll('.link')
      .data(links_graph)
      .enter().append('line')
      .attr('class','link');

    var node = svg.selectAll('.node')
      .data(force.nodes())
      .enter().append('circle')
      .attr('class','node')
      .attr('r',width=0.03);

    function tick(e){
      node.attr('cx',function(d){return d.x;})
        .attr('cy',function(d){return d.y;})
        .call(force.drag);
      
      link.attr('x1',function(d){return d.source.x;})
          .attr('y1',function(d){return d.source.x;})
          .attr('x2',function(d){return d.target.x;})
          .attr('y2',function(d){return d.target.x;});
    }
  </script>
