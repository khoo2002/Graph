<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>KZW Graph Draft</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body width='1600px'>
    <script src="script.js"></script>
    <div>
	<div>
	<div class='container' id="canvas">
	<canvas id="myChart"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
</div>
<div class='container'>
<p>
<label for="charts">Choose a chart type :</label>
<select name='s_charts' id='s_charts' onchange="showValue('list_x','list_y','title','label_x','label_y','d_label_y1')">
  <option value='barchart'>Bar Chart</option>
  <option value='linechart'>Line Chart</option>
  <option value='areachart' disabled>Area Chart</option>
  <option value='scartterchart' disabled>Scartter Chart</option>
  <option value='doughnutchart' disabled>Doughnut Chart</option>
  <option value='piechart' disabled>Pie Chart</option>
  <option value='polarareachart' disabled>Polararea Chart</option>
  <option value='combinechart' disabled>Combine Chart</option>
  <option value='radarchart' disabled>Radar Chart</option>
</select>
</p>
<br>
<div>
<p>
<label for="charts">Title:</label>
<input type='text' id='title' onchange="showValue('list_x','list_y','title','label_x','label_y','d_label_y1')">
</p>
<p>
<label for="charts">Label X:</label>
<input type='text' id='label_x' onchange="showValue('list_x','list_y','title','label_x','label_y','d_label_y1')">
</p>
<p>
<label for="charts">Label Y:</label>
<input type='text' id='label_y' onchange="showValue('list_x','list_y','title','label_x','label_y','d_label_y1')">
</p>
<p>
<label for="charts">Label Data 1:</label>
<input type='text' id='d_label_y1' onchange="showValue('list_x','list_y','title','label_x','label_y','d_label_y1')">
</p>
<p>
<label for="charts">Data X:</label>
<input type='text' id='list_x' onchange="showValue('list_x','list_y','title','label_x','label_y','d_label_y1')">
</p>
<p>
<label for="charts">Data Y:</label>
<input type='text' id='list_y' onchange="showValue('list_x','list_y','title','label_x','label_y','d_label_y1')">
</p>
</div>
</div>
</div>
</div>
</body>
</html>
